	<div class="container">
<!-- 相册功能键 -->
		<div class="function_bar">
			<button class="btn_cre_alb" type="buttom">
			</button>
			&nbsp&nbsp&nbsp
			<button class="btn_edit" type="buttom">
			</button>
		</div>
<!-- 相册编辑功能 -->
		<div id="contain_album">
			<!-- 相册节点 -->
			
				  	

		</div>
<!-- 修改相册信息 -->
		<div id="change_container">
			<div class="top_bar">
				<span>
					修改相册信息
				</span>
			</div>
			<div id="bottom">
				<div class="inputarea">
					<label>相册名称</label>
					<input type="text" name="alb_name_change" id="alb_name_change" maxlength="10">
					<!-- <span class="nameErr1">
						格式错误
					</span> -->
					<span class="nameErr2">
						此名字已存在，请更换
					</span>
				</div>
				<!--<p class="inner_bar">修改密码或权限</p>-->
				<div class="inputarea_pri">
					<label>相册权限</label>
					<select class="privacy_sel">
						<option value="0">所有人可见</option>
						<option value="1">回答问题可见</option>
					</select>
				</div>
				<div class="inputarea_pw_new">
					<span class="box">
						<label>输入密码</label>
						<input type="password" name="password_new" id="password_new" placeholder="6-10位数字、字母或下划线" maxlength="10" minlength="6">
					</span>
					<span class="click_new">
						<button>显示密码</button>
					</span>
					<!-- <p class="pwErr1">格式错误</p>
					<p class="pwErr2">密码长度少于6位</p> -->
				</div>
				<div class="btn_bar">
					<button class="sure_change">确认</button>
					<button class="cancel" >取消</button>
				</div>
			</div>
		</div>
<!-- 创建新相册框 -->
		<div id="create_alb">
			<div class="top_bar">
				<span>
					创建相册
				</span>
				<!-- <button class="close">
					close
				</button> -->
			</div>
			<div id="last_bar">
					<div class="inputarea">
						<label>相册名称</label>
						<input type="text" name="alb_name" id="alb_name" value="相册名称，最多10字" maxlength="10">
						<span class="nameErr1">
							格式错误
						</span>
					</div>
					<div class="inputarea_pri">
						<label>相册权限</label>
					<select class="privacy_sel">
						<option value="0">所有人可见</option>
						<option value="1">回答问题可见</option>
					</select>
					</div>
					<div class="inputarea_pw">
					<span class="box">
						<label>输入密码</label>
						<input type="password" name="password" id="password" placeholder="6-10位数字、字母或下划线" maxlength="10">
					</span>
					<span class="click">
						<button>显示密码</button>
					</span>
					<p class="pwErr1">格式错误</p>
					<p class="pwErr2">密码长度少于6位</p>
					</div>
				<div class="btn_bar">
					<button class="sure">确认</button>
					<button class="cancel" >取消</button>
				</div>
			</div>
	</div>
			
			<div id="enter_pw">
			<div class="top_bar">
				<span>
					请输入相册密码
				</span>
				<!-- <button class="close">
					close
				</button> -->
			</div>
			<div id="last_bar2">
				<div class="inputarea_pw_check">
				<span class="box">
					<label>输入密码</label>
					<input type="password" name="check_password" class="check_password" placeholder="6-10位数字、字母或下划线" maxlength="10">
				</span>
				<span id="review">
					<button>显示密码</button>
				</span>
				
				</div>
				<div class="btn_bar">
					<button id="check">确认</button>
					<button id="cancel_check" >取消</button>
				</div>				
			</div>
		</div>
	</div>
	
</body>
